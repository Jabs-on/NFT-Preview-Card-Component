<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="main">

        <div class="image-container">
            <img class="main-image" src="images/image-equilibrium.jpg"/>
            <div class="overlay"></div>
            <div class="icon">
                <img class="icon-image" src="images/icon-view.svg"/>
            </div>
        </div>
        
        <div class="text-container">
            <h1 class="heading"><span class="equilibrium">Equilibrium #3429</span></h1>
            <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon-text-container">
            <div class="ethereum">
                <div class="ethereum-icon">
                    <img src="images/icon-ethereum.svg"/>
                </div>
                <div class="ethereum-text">
                    <span >0.041 ETH</span>
                </div>
            </div>
            <div class="time">
                <div class="clock-icon">
                    <img src="images/icon-clock.svg"/>
                </div>
                <div class="time-text">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        
        <div class="line-container"></div>
        <div class="bottom-container">
            <div class="avatar-container">
                <img class="avatar" src="images/image-avatar.png"/>
            </div>
            <div class="bottom-text">
                <span class="span1">Creation of</span>
                <span class="span2">Jules Wyvern</span>
            </div>
        </div>

    </div>
</body>
</html>
